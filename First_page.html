<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--For making website responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="First.css">
    <!--Wesite name-->
    <title>DwarkaDhis Dairy</title>
</head>
<body>
    <header class="header">
        <div class="header-1">

             <!--Company Name-->
            <a href="#" class="logo">  <img id="sign" src="image/SingleCow.jpg" alt="">DwarkaDhis Dairy </a>
           

            <!--Search Box-->
            <form action="" class="search-form">
                <input type="search" name="" placeholder="search here..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>

              <!--like,cart,login icons-->
            <div class="icons">
                <!--icons from awesome font-->
                <!-- <div id="search-btn" class="fas fa-search"></div> -->
                <a id="heart" href="#" class="fas fa-heart"></a>
                <a id="cart" href="#" class="fas fa-shopping-cart"></a>
                <div  id="login-btn" class="fas fa-user"></div>
            </div>
    
        </div>

        <!--Navigation Bar-->
        <div class="header-2" >
            <nav class="navbar" >
                <a href="#home">Home</a>
                <a href="#special">Special</a>
                <a href="#reviews">Reviews</a>
                <a href="#about">About Us</a>
            </nav>
        </div>

    </header>
    



    <!--Bottom Navbar-->
    <nav class="bottom-navbar" >
        <a href="#home" class="fas fa-home"></a>
        <a href="#special" class="far fa-grin-stars"></a>
        <a href="#reviews" class="fas fa-comments"></a>
        <a href="#about" class="fas fa-address-card"></a>
    </nav>


    <!-- login form  -->

    <div class="login-form-container">

        <!--To cut login option-->
        <div id="close-login-btn" class="fas fa-times"></div>

        <form action="">
            <h3>SIGN IN</h3>
            <!--Span tag takes the minimum space what the lenth of word-->
            <span>username</span>
            <input type="email" name="" class="box" placeholder="enter your email" id="">
            <span>password</span>
            <input type="password" name="" class="box" placeholder="enter your password" id="">

            <div class="checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me"> remember me</label>
            </div>
            <input type="submit" value="sign in" class="btn">
            <p>forget password ? <a href="#">click here</a></p>
            <p>don't have an account ? <a href="#">create account</a></p>
        </form>

    </div>
    <!--Done till here-->

    <!-- home section starts  -->

    <section class="home" id="home">

        <div class="row">

            <div class="content">
                <h3>upto 20% off</h3>
                <p><b>“Dwarkadhis Dairy provides pure milk and milk products in your city. Try it Now!! ” </b>
                    <br>
                    <b>We will LOVE to serve you.</b></p>
                <a href="#" class="btn">shop now</a>
            </div>

            <div class="swiper product-slider">
                <div class="swiper-wrapper">
                  
                    <a href="#" class="swiper-slide"><img src="image/Add/paneer.jpg" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="image/Add/pic-2.jpg"alt=""></a>
                    <a href="#" class="swiper-slide"><img src="image/Add/pic-3.jpg" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="image/Add/pic-4.jpg" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="image/Add/Khoya.jpg"alt=""></a>
                    <a href="#" class="swiper-slide"><img src="image/Add/w1.jpg"alt=""></a>
                </div>
                <img src="image/stand.png" class="stand" alt="stand">
            </div>

        </div>

    </section>

    <!-- home section   -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>   
</body>
 

</html>
